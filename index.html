<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/styles.scss" media="screen" title="no title">
  </head>
  <body>

    <div class="container">

    <div class="row">
      <div class="col-md-12 text-center"><h1>Hangman</h1></div>
    </div>

    <div class="row">
      <div id="text-box" class="col-md-12 text-center text-holder"></div>
      <div id="lives" class="col-md-12 text-center text-holder"></div>
    </div>

    <div class="row">
      <form id="userinput" class="form-inline text-center">
        <div class="form-group">
          <input id="userguess" type="text" size="5" maxlength="1" class="form-control" value="" placeholder="Your Guess Here"></div>
        <button type="button" class="btn btn-default" id="guess-button">Guess</button>
      </form>
    </div>

  </div>


    <script src="js/common-words.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
